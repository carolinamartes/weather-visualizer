<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="/css/style.css" media="screen">
    <link rel="stylesheet" href="/css/jquery_theme.css" media="screen">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="http://openlayers.org/en/v3.18.2/build/ol.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAihS-1T5XwRO2h0539kHYxejAxF5wQ-FI"></script>
    <meta charset="utf-8">
    <title>Weather Visualizer</title>
  </head>
  <body>
    <div id="main-container">
      <div id="searchval">
            <div id="tempType" class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-md active">
              <input type="radio" value="imperial" autocomplete="off" checked> &degF
            </label>
            <label class="btn btn-primary btn-md">
              <input type="radio" value="metric" autocomplete="off"> &degC
             </label>
          </div>
        <form id="form">
          <input type="text" id="location-input" value="" placeholder="Search city, zip, or place">
        </form>
          <div id="displayType" class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary btn-lg active">
              <input type="radio" name="options" value="graph" autocomplete="off" checked> Forecast
            </label>
            <label class="btn btn-primary btn-lg">
              <input type="radio" name="options" value="map" autocomplete="off"> Map
             </label>
          </div>
      </div>
      </div>
       <div id="plot">
           <div id="description"></div>
       </div>
       <div id="map" class="map"></div>
       <div id="latlng"></div>
  </body>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="/js/main.js"></script>
</html>
